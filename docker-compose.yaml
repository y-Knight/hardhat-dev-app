version: '3.8'
services:
  hardhat:
    container_name: contracts_container
    build: ./docker/contracts
    ports:
      - 13040:3000
    volumes:
      - ./contracts:/contracts
    tty: true
    environment:
      - TZ=Asia/Tokyo
    networks:
      - default

  app:
    container_name: app_container
    build: ./docker/app
    ports:
      - 15040:3000
      - 16046:6006
    volumes:
      - ./app:/app
    tty: true
    environment:
      - TZ=Asia/Tokyo
    networks:
      - default

networks:
  default:
